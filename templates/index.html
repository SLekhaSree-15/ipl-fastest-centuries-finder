<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Cricket Data</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; background-color: #f0f8ff; margin: 0; padding: 20px; }
        h1, h2 { color: #333; }
        form { margin-bottom: 20px; }
        input, select, button { padding: 10px; margin: 5px; border: 1px solid #ccc; border-radius: 5px; }
        button { background-color: #4CAF50; color: white; cursor: pointer; }
        button:hover { background-color: #45a049; }
        ul { list-style-type: none; padding: 0; }
        .flash-message { margin: 20px 0; padding: 10px; border-radius: 5px; }
        .flash-message.error { background-color: #f8d7da; color: #721c24; }
        .flash-message.success { background-color: #d4edda; color: #155724; }
    </style>
</head>
<body>
    <h1>Upload Cricket Data</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="files[]" multiple required>
        <button type="submit">Upload Cricket Data</button>
    </form>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul>
            {% for category, message in messages %}
                <li class="flash-message {{ category }}">{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <h2>Find Centuries</h2>
    <form action="/bfs" method="post">
        <input type="text" name="player_name" placeholder="Player Name (optional)">
        <select name="sort_by">
            <option value="runs">Sort by Runs</option>
            <option value="balls">Sort by Balls Faced</option>
        </select>
        <button type="submit">Find Centuries</button>
    </form>
</body>
</html>
